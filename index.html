  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="dice">ðŸŽ²</span>

      <div class="tagline">Spin up totally plausible, wildly implausible, and aggressively honest reasons why the band lost today.</div>

    <div class="grid">

          <label>How many? <input type="number" id="howMany" min="1" max="25" step="1" value="1" style="width:90px"/></label>
        </div>

      <section class="card pad">
        <div class="section-title">Your Reasons</div>

    </div>

    <footer>Pro tip: print this for the bus home or read aloud at the beer tent.</footer>
  </div>

<script>
  // --- Source lists --------------------------------------------------
  const insane = [

    "I tune my drones once a month whethey they need it or not.",
    "The judges were clearly playing favorites.",
    "Our pipe sergeant cut the ensemble judge when they played in the same band like 30 years ago and old beefs come back to bite you!",
    "Not my fault they didn't recognize musical brilliance - cavemen!",
    "Donald MacLeodâ€™s ghost sabotaged the bass rolls.",
    "We were perfectly in timeâ€¦ in our advanced polyrhythm universe.",
    "Our tartan pattern blinded the judges.",
    "Winners are picked 3 years in advance by the Pipe Band Illuminati."
  ];

  const valid = [
    "Chanter or drone tuning drifted.",
    "Tempo rushed or dragged (especially reels).",
    "Pipes and drums out of balance.",

  ];

  const lame = [
    "The circle was too tight.",
    "The steward rushed us.",
    "The wind was blowing directly into my drones.",
    "The drummerâ€™s stand was wobbly.",

    "The other band distracted us with their warmup.",

  ];

  const honest = [
    "We shouldâ€™ve actually learned the tunes before this weekend.",
    "Half the pipers only showed up to two practices this month.",
    "Our PM kept changing the settings and we never settled on one version.",
    "We spent more time arguing about the tartan than practicing.",
    "We blew the first five minutes of warm-up on selfies.",
    "Nobody practiced their chanter at home.",
    "Changing the tempos of the jigs at final tuning was not the greatest idea apparently.",
    "I got distracted by the smell of funnel cakes.",
    "There's a snake in my boots!",
    "The tenors for the other band were distracting me.",
    "The drum corps wrote the score in the car park.",
    "Our tenors donâ€™t know the flourishing pattern; they just make it up.",
    "We got absolutely hammered at the ceilidh last night.",
    "Weâ€™ve been coasting on last yearâ€™s set instead of improving."
  ];

  // Judge quotes must keep explicit attribution
  const judge = [
    "\"Not quite what I was looking for today.\" â€” worthless judgeâ€™s sheets",
    "\"Could use more lift.\" â€” worthless judgeâ€™s sheets",
    "\"Tone generally fine but lacking in some places.\" â€” worthless judgeâ€™s sheets",
    "\"More drive needed in the reel.\" â€” worthless judgeâ€™s sheets",
    "\"Band didnâ€™t quite settle.\" â€” worthless judgeâ€™s sheets",
    "\"Expression could be more musical.\" â€” worthless judgeâ€™s sheets",
    "\"A little untidy overall.\" â€” worthless judgeâ€™s sheets",
    "\"Some imbalance somewhere.\" â€” worthless judgeâ€™s sheets",
    "\"Phrasing not quite convincing.\" â€” worthless judgeâ€™s sheets",
    "\"Not enough sparkle.\" â€” worthless judgeâ€™s sheets"
  ];

  function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  function rollReasons(){
    const incInsane = document.getElementById('incInsane').checked;
    const incValid = document.getElementById('incValid').checked;
    const incLame = document.getElementById('incLame').checked;
    const incJudge = document.getElementById('incJudge').checked;
    const incHonest = document.getElementById('incHonest').checked;
    const howMany = Math.max(1, Math.min(25, parseInt(document.getElementById('howMany').value || '8', 10)));

    let pool = [];
    if(incInsane) pool = pool.concat(insane);
    if(incValid) pool = pool.concat(valid);
    if(incLame) pool = pool.concat(lame);
    if(incJudge) pool = pool.concat(judge);
    if(incHonest) pool = pool.concat(honest);

    if(!pool.length) pool = ["No categories selected. The real reason: we forgot the pipes at home."];

    // sample without hard duplicates; allow repeats if howMany > pool length
    const out = [];
    const used = new Set();
    while(out.length < howMany){
      const r = pick(pool);
      if(pool.length <= howMany || !used.has(r)){
        out.push(r);
        used.add(r);
      }
      if(used.size === pool.length) used.clear(); // permit repeats after exhausting
    }

    const box = document.getElementById('out');
    box.innerHTML = '';
    out.forEach((line, i) => {
      const div = document.createElement('div');
      div.className = 'reason';
      div.textContent = `${i+1}. ${line}`;
      box.appendChild(div);
    });

    document.getElementById('count').textContent = `${out.length} reasons rolled`;
  }

  function copyOutput(){
    const lines = Array.from(document.querySelectorAll('.reason')).map(x=>x.textContent);
    const text = `Reasons why the band lost today (roll):\n` + lines.join('\n');
    navigator.clipboard.writeText(text).then(()=>{
      const btn = document.getElementById('copy');
      const old = btn.textContent; btn.textContent = 'Copied!';
      setTimeout(()=> btn.textContent = old, 1200);
    });
  }

  document.getElementById('roll').addEventListener('click', rollReasons);
  document.getElementById('copy').addEventListener('click', copyOutput);

  // First roll on load
  rollReasons();
</script>
</body>
